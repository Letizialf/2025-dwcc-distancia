<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bisiesto</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="gl">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Determinar Ano Bisiesto</title>
      </head>
      <body>
        <h1>Comprobar se un ano é bisiesto</h1>
        <label for="yearInput">Introduce un ano:</label>
        <input type="number" id="yearInput" placeholder="Exemplo: 2024" />
        <button onclick="bisiesto()">Comprobar</button>
        <p id="result"></p>
        <script>
          function bisiesto() {
            //TODO; tes que realizar esta función
            let ano = document.getElementById("yearInput").value;
            ano = parseInt(ano);

            let resultado = "";

            if ((ano % 100 !== 0 && ano % 400 === 0) || ano % 4 === 0) {
              resultado = `O ano ${ano} é bisiesto`;
            } else {
              resultado = `O ano ${ano} non é bisiesto`;
            }

            document.getElementById("result").textContent = resultado;
          }
        </script>
      </body>
    </html>
  </body>
</html>
