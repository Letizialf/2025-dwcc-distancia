<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>exercicio 10</title>
  </head>
  <body>
    <h1>Conversións de Unidades</h1>
    <h2>1. Conversión de Grados Centígrados a Kelvin</h2>

    <input type="number" id="celsius" placeholder="Graus Centígrados" />
    <button id="convertCelsius">Converter a Kelvin</button>
    <p id="kelvinResult"></p>

    <h2>2. Conversión de Euros a Dólares</h2>
    <input type="number" id="euros" placeholder="Euros" />
    <button id="convertEuros">Converter a $</button>
    <p id="dollarResult"></p>

    <h2>3. Taboa de Conversión de $ a Euros</h2>
    <input type="number" id="dollarsTable" placeholder="$" />
    <button id="generateTable">Xerar Taboa</button>
    <ul id="conversionTable"></ul>

    <h2>4. Conversión de Pulgadas a Centímetros</h2>
    <input type="number" id="inches" placeholder="Pulgadas" />
    <button id="convertInches">Converter a cm</button>
    <p id="cmResult"></p>
  </body>
</html>
